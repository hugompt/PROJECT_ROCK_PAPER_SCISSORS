<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK_PAPER_SCISSORS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/265f5fda5f.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
      import Swal from 'https://cdn.jsdelivr.net/npm/sweetalert2@11/src/sweetalert2.js'
    </script>
</head>
<body>
    <div class="header">
        <div class = "title">#<span class="fast-flicker">R</span>ock-P<span class="flicker">a</span>pe<span class="fast-flicker">r</span>-S<span class="fast-flicker">ci</span>ss<span class="fast-flicker">o</span>rs#</div>
    </div>

    <div class="sign">
        
      </div>

    <div class="mid-part">
        <div class ="displayName player">YOU</div>
        <div class = "btnCont">
            <button id="rock"   class="btn rock">ROCK</button>
            <button id="paper"  class="btn paper">PAPER</button>
            <button id="scissors"   class="btn scissors">SCISSORS</button>
        </div>
        <div class="playerScore">YOUR SCORE: 0</div>
        <div class="cpuScore">CPU's SCORE: 0</div>
        <div class="roundsTitle">ROUNDS PLAYED:</div>
        <div id="roundsHist"></div>
        <div class="vs">VS</div>
        <div class="displayName CPU">CPU</div>
        <div class = "btnCont">
            <button class="btn rock cpuBtn">ROCK</button>
            <button class="btn paper cpuBtn">PAPER</button>
            <button class="btn scissors cpuBtn">SCISSORS</button>
        </div>
    </div>
    <div class="footer">
        &copy Hugo Marinho 2022      
        <a href="https://github.com/hugompt" target="_blank">
            <i class="fab fa-github fa-lg" aria-hidden="true"></i>
        </a>
    </div>
</body>
</html>
